<div draggable class="die" 
[containerLeft]="getMinX()"
[containerRight]="getMaxX()"
[containerTop]="getMinY()"
[containerBottom]="getMaxY()"
[ngStyle]="{ 'width': getDieWidth() + 'px','height': getDieHeight() + 'px','top': getYpos() + 'px', 'left': getXpos() + 'px', 'background-image': 'url(' + imageUrl + ')'}"></div>
